<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cartelera de Asignaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --primary: #1f4b99;
      --primary-dark: #163467;
      --header-text: #ffffff;
      --text: #222222;
      --border: #d0d4dc;
      --row-alt: #f9fafb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #e0ebff, #f3f4f6 55%);
      color: var(--text);
      padding: 1.5rem;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.25rem;
      font-size: 1.8rem;
      color: var(--primary-dark);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.05rem;
      color: #555;
      font-weight: 400;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.08);
      padding: 1.2rem;
      border: 1px solid rgba(0, 0, 0, 0.03);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 720px;
    }

    thead {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--header-text);
    }

    th, td {
      padding: 0.55rem 0.7rem;
      border: 1px solid var(--border);
      font-size: 0.88rem;
      text-align: left;
      vertical-align: middle;
    }

    th {
      font-weight: 600;
      text-align: center;
      white-space: nowrap;
    }

    tbody tr:nth-child(odd) {
      background: var(--row-alt);
    }

    tbody tr:hover {
      background: #e9f1ff;
    }

    .footer-note {
      margin-top: 0.9rem;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .card {
        padding: 0.8rem;
      }
      table {
        min-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cartelera de Asignaciones</h1>
    <h2>Diciembre 2025</h2>

    <div class="card">
      <div class="table-wrapper">
        <table id="cartelera">
          <thead>
            <tr id="head-row">
              <!-- Encabezados se cargan desde la hoja -->
            </tr>
          </thead>
          <tbody>
            <!-- Filas se cargan desde la hoja -->
          </tbody>
        </table>
      </div>
      <p class="footer-note">
        Esta cartelera se actualiza autom√°ticamente desde la hoja de c√°lculo de Google Sheets.
      </p>
    </div>
  </div>

  <script>
    // üîó URL del CSV de tu hoja (ID: 1uGtu4a0-e65oEm34fgQXscHp3BvVJbSW)
    const CSV_URL = "https://docs.google.com/spreadsheets/d/1uGtu4a0-e65oEm34fgQXscHp3BvVJbSW/export?format=csv";

    function parseCSV(text) {
      const rows = text.trim().split(/\r?\n/);
      return rows.map(row => {
        // Split simple por coma; si un d√≠a ten√©s comas dentro de las celdas,
        // despu√©s lo afinamos con otro parser.
        return row.split(",");
      });
    }

    async function cargarCartelera() {
      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const data = parseCSV(text);

        if (!data || data.length === 0) return;

        const theadRow = document.getElementById("head-row");
        const tbody = document.querySelector("#cartelera tbody");

        // Limpio por las dudas
        theadRow.innerHTML = "";
        tbody.innerHTML = "";

        // Primera fila = encabezados
        const headers = data[0];
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h || "";
          theadRow.appendChild(th);
        });

        // Resto = filas
        for (let i = 1; i < data.length; i++) {
          const row = data[i];
          if (row.every(cell => cell === "")) continue; // salta filas vac√≠as

          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      } catch (err) {
        console.error("Error cargando la cartelera:", err);
      }
    }

    cargarCartelera();
  </script>
</body>
</html>
