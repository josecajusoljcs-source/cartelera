<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignaciones para las reuniones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    /* === ESTILOS V2.1 (sin cambios, solo remov√≠ sidebar) === */
    :root {
      --bg: #0f172a;
      --card-bg: #020617;
      --accent: #38bdf8;
      --accent-strong: #facc15;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(148, 163, 184, 0.3);
      --radius-md: 12px;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0f172a, #020617);
      padding: 1.5rem;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 1050px;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    header p {
      margin-top: 0.25rem;
      color: var(--muted);
    }

    .pill-bar {
      margin-top: 0.5rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .card-shell {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.2rem;
      backdrop-filter: blur(10px);
    }

    .section-title {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
    }

    .assignments-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .assignment-card {
      padding: 1rem;
      border-radius: var(--radius-md);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
    }

    .assignment-day {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.25);
      font-size: 0.78rem;
      margin-bottom: 0.5rem;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
    }

    .assignment-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      row-gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .detail-label {
      font-size: 0.68rem;
      text-transform: uppercase;
      color: var(--muted);
    }

    .detail-value {
      font-size: 0.83rem;
      color: #fff;
    }

    .role-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 6px;
    }

  </style>
</head>

<body>
  <main class="page">

    <header>
      <h1>Asignaciones para las reuniones</h1>
      <p id="mes-actual">Cargando mes‚Ä¶</p>

      <div class="pill-bar">
        <span class="pill-dot"></span>
        Conectado a hoja de c√°lculo ¬∑ Actualizaci√≥n autom√°tica
      </div>
    </header>

    <section class="card-shell">
      <div class="section-title">
        <h2>Pr√≥ximas reuniones</h2>
        <span id="count-resumen">Cargando‚Ä¶</span>
      </div>

      <div id="assignments" class="assignments-grid"></div>
    </section>

  </main>

<script>
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/1v0ZUvpB5vE0_e8QL7ZdxXJOsvr6RTrIjBZcjRjdh44E/export?format=csv&gid=96081337";

  function parseCSV(text) {
    const rows = text.trim().split(/\r?\n/);
    return rows.map((row) => row.split(","));
  }

  function esDiaImportante(fecha) {
    if (!fecha) return false;
    return fecha.toLowerCase().includes("domingo");
  }

  async function cargarCartelera() {
    const contenedor = document.getElementById("assignments");
    const countBox = document.getElementById("count-resumen");
    const mesBox = document.getElementById("mes-actual");

    try {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const data = parseCSV(text);

      const filas = data.slice(1).filter(r => r.some(c => c.trim() !== ""));

      if (filas.length === 0) {
        contenedor.innerHTML = "<p>No hay datos cargados.</p>";
        return;
      }

      // === üî• FECHA AUTOM√ÅTICA: tomamos la PRIMERA FECHA del Excel ===
      const primeraFecha = filas[0][0].trim(); 
      const [dia, num, mes] = primeraFecha.split(" ").slice(-3);
      const mesCapitalizado = mes.charAt(0).toUpperCase() + mes.slice(1);
      mesBox.textContent = `${mesCapitalizado} 2025`;

      contenedor.innerHTML = "";

      filas.forEach((row) => {
        const fecha = row[0];
        const video = row[1];
        const audio = row[2];
        const mic1 = row[3];
        const mic2 = row[4];
        const plataforma = row[5];
        const acomEntrada = row[6];
        const acomAuditorio = row[7];

        const card = document.createElement("div");
        card.className = "assignment-card";

        card.innerHTML = `
          <div class="assignment-date">
            <div class="assignment-day">${fecha}</div>
            <div class="badge">
              <span class="badge-dot"></span>
              ${esDiaImportante(fecha) ? "Reuni√≥n principal" : "Reuni√≥n de entre semana"}
            </div>
          </div>

          <div class="assignment-details">
            <div><div class="detail-label">Audio</div><div class="detail-value">${audio}</div></div>
            <div><div class="detail-label">Video</div><div class="detail-value">${video}</div></div>
            <div><div class="detail-label">Mic 1</div><div class="detail-value">${mic1}</div></div>
            <div><div class="detail-label">Mic 2</div><div class="detail-value">${mic2}</div></div>
            <div><div class="detail-label">Plataforma</div><div class="detail-value">${plataforma}</div></div>
            <div><div class="detail-label">Acomodador entrada</div><div class="detail-value">${acomEntrada}</div></div>
            <div><div class="detail-label">Acomodador auditorio</div><div class="detail-value">${acomAuditorio}</div></div>
          </div>
        `;

        contenedor.appendChild(card);
      });

      countBox.textContent =
        filas.length === 1
          ? "1 reuni√≥n asignada"
          : `${filas.length} reuniones asignadas`;

    } catch (err) {
      contenedor.innerHTML = "<p>Error al cargar los datos.</p>";
      console.error(err);
    }
  }

  cargarCartelera();
</script>

</body>
</html>
