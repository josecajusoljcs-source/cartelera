<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignaciones para las reuniones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --accent-strong: #facc15;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: rgba(148, 163, 184, 0.4);
      --radius-xl: 20px;
      --radius-md: 14px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.85);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(56, 189, 248, 0.25), transparent 55%),
        radial-gradient(circle at bottom, rgba(250, 204, 21, 0.18), transparent 55%),
        linear-gradient(135deg, #020617, #020617 40%, #020617);
      color: var(--text);
      padding: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .page { width: 100%; max-width: 960px; }

    header { text-align: center; margin-bottom: 1.4rem; }

    header h1 {
      font-size: clamp(2.1rem, 5vw, 2.7rem);
      letter-spacing: 0.03em;
      font-weight: 700;
      color: #f9fafb;
      text-shadow: 0 0 22px rgba(15, 23, 42, 0.9);
      line-height: 1.15;
    }

    .pill-bar {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      margin-top: 0.7rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .pill-dot {
      width: 8px; height: 8px; border-radius: 999px;
      background: #22c55e; box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }

    .layout { display: grid; grid-template-columns: minmax(0, 1fr); gap: 0.9rem; }

    .controls-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.35rem;
    }

    .controls-left, .controls-right { display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; }

    .select-wrapper { width: 100%; max-width: 260px; }

    .select-label {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    select {
      width: 100%;
      border-radius: 999px;
      padding: 0.45rem 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.96);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
    }

    .toggle-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
      font-size: 0.78rem;
      padding: 0.25rem 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .toggle-btn.active {
      border-color: var(--accent);
      color: #e0f2fe;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    .toggle-dot { width: 7px; height: 7px; border-radius: 999px; background: rgba(148, 163, 184, 0.7); }
    .toggle-btn.active .toggle-dot { background: var(--accent); box-shadow: 0 0 8px rgba(56, 189, 248, 0.8); }

    .view-tabs {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      overflow: hidden;
    }

    .view-tab {
      padding: 0.25rem 0.75rem;
      font-size: 0.78rem;
      color: var(--muted);
      border: none;
      background: transparent;
      cursor: pointer;
      white-space: nowrap;
    }

    .view-tab.active { background: rgba(15, 23, 42, 0.96); color: #e5e7eb; }

    .card-shell {
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.1), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.95), #020617);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 1.25rem 1.1rem 1.35rem;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card-shell::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.15), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-shell-inner { position: relative; z-index: 1; }

    .section-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.6rem;
      gap: 0.75rem;
    }

    .section-title h2 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
      font-weight: 600;
    }

    .section-title span {
      font-size: 0.9rem;
      color: var(--muted);
      padding: 0.15rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.95);
      white-space: nowrap;
    }

    .view-message { font-size: 0.85rem; color: var(--muted); margin-bottom: 0.4rem; }

    .assignments-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 1rem;
      max-height: calc(100vh - 260px);
      overflow-y: auto;
      padding-right: 0.35rem;
    }

    .assignments-grid::-webkit-scrollbar { width: 6px; }
    .assignments-grid::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.7); border-radius: 999px; }
    .assignments-grid::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.9); border-radius: 999px; }

    .assignment-card {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.99));
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 0.85rem 0.8rem 0.8rem;
      display: grid;
      grid-template-columns: minmax(0, 1.25fr) minmax(0, 2.1fr);
      gap: 0.4rem 1.1rem;
      position: relative;
    }

    .assignment-card.destacada {
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      position: sticky;
      top: 0;
      z-index: 2;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 1));
    }

    .assignment-date { display: flex; flex-direction: column; gap: 0.15rem; font-size: 0.95rem; }
    .assignment-label { font-size: 0.78rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--muted); }
    .assignment-day { font-size: 1.05rem; font-weight: 700; color: #f9fafb; }
    .assignment-day.church-day { color: var(--accent-strong); }

    .badge-row { display: flex; flex-wrap: wrap; gap: 0.3rem; margin-top: 0.25rem; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.2rem 0.8rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.78rem;
      color: var(--muted);
      width: fit-content;
    }

    .badge-dot {
      width: 8px; height: 8px; border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
    }

    .badge-hoy {
      border-color: #22c55e;
      color: #bbf7d0;
      background: rgba(22, 163, 74, 0.22);
    }

    .badge-hoy .badge-dot { background: #22c55e; box-shadow: 0 0 12px rgba(22, 163, 74, 0.9); }

    .badge-img {
      border-color: rgba(250, 204, 21, 0.85);
      color: #fde68a;
      background: rgba(250, 204, 21, 0.12);
    }

    .badge-img .badge-dot { background: #facc15; box-shadow: 0 0 12px rgba(250, 204, 21, 0.7); }

    .assignment-details {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.3rem 0.9rem;
      font-size: 0.9rem;
    }

    .detail-group { display: flex; flex-direction: column; gap: 0.05rem; }

    .detail-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--muted);
      position: relative;
      padding-left: 1rem;
    }

    .detail-label::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--muted);
    }

    .detail-label.label-audio::before { background: #38bdf8; }
    .detail-label.label-video::before { background: #a78bfa; }
    .detail-label.label-mic::before { background: #4ade80; }
    .detail-label.label-plataforma::before { background: #facc15; }
    .detail-label.label-entrada::before { background: #fb923c; }
    .detail-label.label-auditorio::before { background: #fb7185; }

    .detail-value {
      font-size: 0.96rem;
      color: #e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Bot√≥n WhatsApp (solo Video) */
    .wa-wrap { margin-top: 0.35rem; }
    .wa-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(34, 197, 94, 0.6);
      background: rgba(34, 197, 94, 0.12);
      color: #bbf7d0;
      text-decoration: none;
      font-size: 0.82rem;
      cursor: pointer;
      width: fit-content;
    }
    .wa-btn:hover { background: rgba(34, 197, 94, 0.18); }

    .wa-muted {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 0.2rem;
    }

    .empty-msg { font-size: 0.95rem; color: var(--muted); padding-top: 0.5rem; }

    .separator {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-top: 0.6rem;
      margin-bottom: 0.15rem;
    }

    body.modo-texto-grande .assignment-day { font-size: 1.2rem; }
    body.modo-texto-grande .detail-value { font-size: 1.05rem; }
    body.modo-texto-grande .detail-label { font-size: 0.8rem; }
    body.modo-texto-grande .assignment-card { padding: 1rem 0.95rem; }

    body.modo-alto-contraste { background: #020617; }
    body.modo-alto-contraste .card-shell { background: #020617; }
    body.modo-alto-contraste .assignment-card { background: #020617; border-color: rgba(148, 163, 184, 0.9); }
    body.modo-alto-contraste .section-title h2,
    body.modo-alto-contraste .detail-label,
    body.modo-alto-contraste .assignment-label { color: #e5e7eb; }

    @media (max-width: 900px) { body { padding: 1rem 0.7rem 1.2rem; } }

    @media (max-width: 640px) {
      body { padding: 0.8rem 0.4rem 1.2rem; }
      header h1 { font-size: 1.7rem; line-height: 1.2; }
      .card-shell { padding: 0.9rem 0.8rem 1rem; }
      .assignments-grid { max-height: none; overflow-y: visible; padding-right: 0; }
      .assignment-card { grid-template-columns: minmax(0, 1fr); padding: 0.9rem 0.85rem; }
      .assignment-details { grid-template-columns: minmax(0, 1fr); row-gap: 0.35rem; }
      .detail-label { font-size: 0.7rem; }
      .detail-value { font-size: 0.9rem; }
      .controls-bar { flex-direction: column; align-items: stretch; }
      .controls-right { justify-content: flex-start; }
    }
  </style>
</head>

<body>
  <main class="page">
    <header>
      <h1>Asignaciones para las reuniones</h1>

      <div class="pill-bar">
        <span class="pill-dot"></span>
        <span>Conectado a hoja de c√°lculo ¬∑ Actualizaci√≥n autom√°tica</span>
      </div>
    </header>

    <section class="layout">
      <div class="controls-bar">
        <div class="controls-left">
          <div class="select-wrapper">
            <div class="select-label">Mes / a√±o</div>
            <select id="monthYearSelect"></select>
          </div>
        </div>

        <div class="controls-right">
          <div class="view-tabs" aria-label="Ver">
            <button class="view-tab active" data-view="mes" id="tab-mes">Todo el mes</button>

          </div>

        <div class="card-shell-inner">
          <div class="section-title">
            <h2>Pr√≥ximas reuniones</h2>
            <span id="count-resumen">Cargando‚Ä¶</span>
          </div>

          <p id="view-message" class="view-message"></p>

          <div id="assignments" class="assignments-grid"></div>
        </div>
      </section>
    </section>
  </main>
  <script>
  /************************************************************
   *  CONFIG (edit√° SOLO estas URLs)
   ************************************************************/
  const SCHEDULE_CSV_URL =
    "https://docs.google.com/spreadsheets/d/1v0ZUvpB5vE0_e8QL7ZdxXJOsvr6RTrIjBZcjRjdh44E/export?format=csv&gid=96081337";

  const REMINDERS_CSV_URL =
    "https://docs.google.com/spreadsheets/d/1v0ZUvpB5vE0_e8QL7ZdxXJOsvr6RTrIjBZcjRjdh44E/export?format=csv&gid=112777132";

  /************************************************************
   *  STORAGE KEYS
   ************************************************************/
  const LS_KEYS = {
    monthKey: "cartelera_monthKey",
    view: "cartelera_view",
    bigText: "cartelera_bigText",
    contrast: "cartelera_contrast",
  };

  /************************************************************
   *  ESTADO
   ************************************************************/
  let todasLasFilas = [];   // [{ row, fecha, fechaTexto, esPasada, usaImagenes }]
  let mesAnioActual = null; // { year, month }
  let modoVista = "mes";    // "mes" | "semana" | "hoy"

  // Mapa: clave (YYYY-MM-DD|normalize(nombre)|video) -> waLink
  const waLinkPorClave = {};

  /************************************************************
   *  CSV PARSER ROBUSTO (maneja comillas + comas dentro)
   ************************************************************/
  function parseCSV(text) {
    const rows = [];
    let row = [];
    let cur = "";
    let inQuotes = false;

    const s = (text || "").replace(/\r\n/g, "\n").replace(/\r/g, "\n");

    for (let i = 0; i < s.length; i++) {
      const ch = s[i];
      const next = s[i + 1];

      if (ch === '"' && inQuotes && next === '"') {
        cur += '"';
        i++;
        continue;
      }

      if (ch === '"') {
        inQuotes = !inQuotes;
        continue;
      }

      if (ch === "," && !inQuotes) {
        row.push(cur);
        cur = "";
        continue;
      }

      if (ch === "\n" && !inQuotes) {
        row.push(cur);
        rows.push(row);
        row = [];
        cur = "";
        continue;
      }

      cur += ch;
    }

    if (cur.length || row.length) {
      row.push(cur);
      rows.push(row);
    }

    return rows;
  }

  function normalizarTexto(str) {
    return (str || "")
      .toString()
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .trim();
  }

  function soloFecha(date) {
    return new Date(date.getFullYear(), date.getMonth(), date.getDate());
  }

  function esHoyDate(fecha) {
    const hoy = soloFecha(new Date());
    const f = soloFecha(fecha);
    return f.getTime() === hoy.getTime();
  }

  function obtenerMesAnioKey(date) {
    const meses = [
      "Enero","Febrero","Marzo","Abril","Mayo","Junio",
      "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
    ];
    return {
      label: meses[date.getMonth()] + " " + date.getFullYear(),
      month: date.getMonth(),
      year: date.getFullYear(),
    };
  }

  function mismoMesAnio(date, year, month) {
    return date && date.getFullYear() === year && date.getMonth() === month;
  }

  function ymd(date) {
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, "0");
    const d = String(date.getDate()).padStart(2, "0");
    return `${y}-${m}-${d}`;
  }

  // Convierte a Date desde:
  // - "Viernes 5 de diciembre 2025"
  // - "05/01/2026"
  function parseFechaTexto(fechaTexto) {
    if (!fechaTexto) return null;
    const limpio = fechaTexto.toString().trim();

    // 1) dd/mm/yyyy
    const matchNum = limpio.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2,4})$/);
    if (matchNum) {
      const d = parseInt(matchNum[1], 10);
      const m = parseInt(matchNum[2], 10) - 1;
      let y = parseInt(matchNum[3], 10);
      if (y < 100) y += 2000;
      return new Date(y, m, d);
    }

    // 2) "viernes 5 de diciembre 2025" (con o sin a√±o)
    const limpioNorm = normalizarTexto(limpio);
    const partes = limpioNorm.split(" ").filter(Boolean);

    let dia = null;
    for (const p of partes) {
      const n = parseInt(p, 10);
      if (!isNaN(n)) { dia = n; break; }
    }
    if (dia == null) return null;

    const meses = {
      enero:0, febrero:1, marzo:2, abril:3, mayo:4, junio:5,
      julio:6, agosto:7, septiembre:8, setiembre:8, octubre:9,
      noviembre:10, diciembre:11
    };

    let mes = null;
    let year = null;

    partes.forEach((p, idx) => {
      if (meses[p] != null) mes = meses[p];
      const n = parseInt(p, 10);
      if (!isNaN(n) && idx === partes.length - 1 && n > 1900) year = n;
    });

    if (mes == null) return null;
    if (!year) year = new Date().getFullYear();

    return new Date(year, mes, dia);
  }

  function esDiaImportanteTexto(fechaTexto) {
    const limpio = normalizarTexto(fechaTexto);
    return limpio.startsWith("domingo") || limpio.startsWith("sabado") || limpio.startsWith("s√°bado");
  }

  function setErrorUI(msg) {
    const resumen = document.getElementById("count-resumen");
    const contenedor = document.getElementById("assignments");
    resumen.textContent = "Error";
    contenedor.innerHTML = `<p class="empty-msg">${msg}</p>`;
  }

  /************************************************************
   *  LOCAL STORAGE (persistencia)
   ************************************************************/
  function loadPrefs() {
    const view = localStorage.getItem(LS_KEYS.view);
    if (view === "mes" || view === "semana" || view === "hoy") modoVista = view;

    const bigText = localStorage.getItem(LS_KEYS.bigText) === "1";
    const contrast = localStorage.getItem(LS_KEYS.contrast) === "1";

    document.body.classList.toggle("modo-texto-grande", bigText);
    document.body.classList.toggle("modo-alto-contraste", contrast);

    const btnTexto = document.getElementById("btn-texto-grande");
    const btnAlto = document.getElementById("btn-alto-contraste");
    btnTexto.classList.toggle("active", bigText);
    btnAlto.classList.toggle("active", contrast);

    // activar tab vista
    document.querySelectorAll(".view-tab").forEach((btn) => {
      btn.classList.toggle("active", (btn.dataset.view || "mes") === modoVista);
    });
  }

  function saveView(view) {
    localStorage.setItem(LS_KEYS.view, view);
  }
  function saveMonthKey(key) {
    localStorage.setItem(LS_KEYS.monthKey, key);
  }
  function saveToggle(key, enabled) {
    localStorage.setItem(key, enabled ? "1" : "0");
  }

  /************************************************************
   *  CARGA
   ************************************************************/
  async function cargarCartelera() {
    const resumen = document.getElementById("count-resumen");
    const contenedor = document.getElementById("assignments");
    const selectMes = document.getElementById("monthYearSelect");

    try {
      // cargar preferencias de UI primero
      loadPrefs();

      // Pedimos ambos CSV (cronograma obligatorio, recordatorios opcional)
      const [schRes, remRes] = await Promise.allSettled([
        fetch(SCHEDULE_CSV_URL),
        fetch(REMINDERS_CSV_URL)
      ]);

      // Cronograma: obligatorio
      if (schRes.status !== "fulfilled" || !schRes.value.ok) {
        setErrorUI("No se pudo cargar el Cronograma (CSV). Revis√° el link / publicaci√≥n de la hoja.");
        return;
      }

      const schText = await schRes.value.text();
      const schData = parseCSV(schText);

      // Recordatorios: opcional
      if (remRes.status === "fulfilled" && remRes.value.ok) {
        const remText = await remRes.value.text();
        const remData = parseCSV(remText);

        const header = (remData[0] || []).map(h => normalizarTexto(h));
        const idxFecha = header.indexOf("fecha objetivo");
        const idxNombre = header.indexOf("nombre");
        const idxRol = header.indexOf("rol");
        const idxLink = header.indexOf("link whatsapp");

        if (idxFecha >= 0 && idxNombre >= 0 && idxRol >= 0 && idxLink >= 0) {
          remData.slice(1).forEach(r => {
            const fechaTxt = r[idxFecha] || "";
            const fecha = parseFechaTexto(fechaTxt);
            if (!fecha) return;

            const nombre = r[idxNombre] || "";
            const rol = r[idxRol] || "";
            const link = r[idxLink] || "";

            if (normalizarTexto(rol) === "video" && link && link.startsWith("http")) {
              const key = `${ymd(soloFecha(fecha))}|${normalizarTexto(nombre)}|video`;
              waLinkPorClave[key] = link;
            }
          });
        }
      }

      // Validaci√≥n cronograma
      if (!schData || schData.length < 2) {
        resumen.textContent = "0 reuniones";
        contenedor.innerHTML = "<p class='empty-msg'>Sin asignaciones cargadas.</p>";
        return;
      }

      const filas = schData
        .slice(1)
        .filter((row) => row.some((cell) => cell && cell.trim() !== ""));

      const hoy = soloFecha(new Date());
      todasLasFilas = [];

      const opcionesMesSet = new Map();

      filas.forEach((row) => {
        const fechaTexto = row[0] || "";
        const fecha = parseFechaTexto(fechaTexto);
        if (!fecha) return;

        const dSolo = soloFecha(fecha);
        const keyObj = obtenerMesAnioKey(dSolo);
        const key = keyObj.year + "-" + keyObj.month;

        if (!opcionesMesSet.has(key)) opcionesMesSet.set(key, keyObj.label);

        // Columna I (Im√°genes): √≠ndice 8 (0-based)
        const usaImagenes = normalizarTexto(row[8] || "") === "si";

        todasLasFilas.push({
          row,
          fecha: dSolo,
          fechaTexto,
          esPasada: dSolo.getTime() < hoy.getTime(),
          usaImagenes
        });
      });

      todasLasFilas.sort((a, b) => a.fecha - b.fecha);

      // Construir select mes/a√±o (ordenado)
      const opcionesOrdenadas = Array.from(opcionesMesSet.entries())
        .map(([key, label]) => {
          const [yearStr, monthStr] = key.split("-");
          return { key, label, year: +yearStr, month: +monthStr };
        })
        .sort((a, b) => (a.year - b.year) || (a.month - b.month));

      selectMes.innerHTML = "";
      opcionesOrdenadas.forEach((opt) => {
        const option = document.createElement("option");
        option.value = opt.key;
        option.textContent = opt.label;
        selectMes.appendChild(option);
      });

      // mes por defecto:
      // 1) si hay guardado en LS y existe -> usarlo
      // 2) si no, el de la pr√≥xima reuni√≥n futura
      const savedMonthKey = localStorage.getItem(LS_KEYS.monthKey);
      const existeSaved = savedMonthKey && opcionesOrdenadas.some(o => o.key === savedMonthKey);

      let mesDefaultKey = existeSaved ? savedMonthKey : (opcionesOrdenadas.length ? opcionesOrdenadas[0].key : "");

      if (!existeSaved) {
        for (const fila of todasLasFilas) {
          if (!fila.esPasada) {
            const kObj = obtenerMesAnioKey(fila.fecha);
            mesDefaultKey = kObj.year + "-" + kObj.month;
            break;
          }
        }
      }

      if (mesDefaultKey) {
        selectMes.value = mesDefaultKey;
        const [yStr, mStr] = mesDefaultKey.split("-");
        mesAnioActual = { year: +yStr, month: +mStr };
        saveMonthKey(mesDefaultKey);
      }

      selectMes.addEventListener("change", () => {
        const [yStr, mStr] = selectMes.value.split("-");
        mesAnioActual = { year: +yStr, month: +mStr };
        saveMonthKey(selectMes.value);
        renderizar();
      });

      // Tabs vista
      document.querySelectorAll(".view-tab").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".view-tab").forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          modoVista = btn.dataset.view || "mes";
          saveView(modoVista);
          renderizar();
        });
      });

      // Toggles
      const btnTexto = document.getElementById("btn-texto-grande");
      const btnAlto = document.getElementById("btn-alto-contraste");

      btnTexto.addEventListener("click", () => {
        const active = document.body.classList.toggle("modo-texto-grande");
        btnTexto.classList.toggle("active", active);
        saveToggle(LS_KEYS.bigText, active);
      });

      btnAlto.addEventListener("click", () => {
        const active = document.body.classList.toggle("modo-alto-contraste");
        btnAlto.classList.toggle("active", active);
        saveToggle(LS_KEYS.contrast, active);
      });

      renderizar();
    } catch (err) {
      console.error(err);
      setErrorUI("Hubo un error cargando la cartelera. (Revis√° publicaci√≥n/permisos del CSV).");
    }
  }

  /************************************************************
   *  RENDER
   ************************************************************/
  function renderizar() {
    const resumen = document.getElementById("count-resumen");
    const contenedor = document.getElementById("assignments");
    const msgVista = document.getElementById("view-message");

    contenedor.innerHTML = "";
    msgVista.textContent = "";

    if (!todasLasFilas.length || !mesAnioActual) {
      resumen.textContent = "0 reuniones";
      contenedor.innerHTML = "<p class='empty-msg'>Sin asignaciones para mostrar.</p>";
      return;
    }

    const hoy = soloFecha(new Date());

    // Mes y no pasadas
    let lista = todasLasFilas.filter(
      (item) =>
        mismoMesAnio(item.fecha, mesAnioActual.year, mesAnioActual.month) &&
        item.fecha.getTime() >= hoy.getTime()
    );

    // Vista
    if (modoVista === "hoy") {
      const hoyLista = lista.filter((item) => esHoyDate(item.fecha));
      if (hoyLista.length) {
        lista = hoyLista;
        msgVista.textContent = "Mostrando la reuni√≥n de hoy.";
      } else if (lista.length) {
        lista = [lista[0]];
        msgVista.textContent = "Hoy no hay reuni√≥n. Se muestra la pr√≥xima reuni√≥n de este mes.";
      } else {
        msgVista.textContent = "Hoy no hay reuni√≥n programada en este mes.";
      }
    } else if (modoVista === "semana") {
      const semanaFin = new Date(hoy);
      semanaFin.setDate(hoy.getDate() + 6);

      const semanaLista = lista.filter(
        (item) =>
          item.fecha.getTime() >= hoy.getTime() &&
          item.fecha.getTime() <= semanaFin.getTime()
      );

      if (semanaLista.length) {
        lista = semanaLista;
        msgVista.textContent = "Reuniones de esta semana.";
      } else {
        msgVista.textContent = "No hay reuniones esta semana en este mes.";
      }
    }

    if (!lista.length) {
      resumen.textContent = "0 reuniones";
      contenedor.innerHTML = "<p class='empty-msg'>Sin asignaciones futuras para este mes.</p>";
      return;
    }

    lista.sort((a, b) => a.fecha - b.fecha);

    resumen.textContent = lista.length === 1
      ? "1 reuni√≥n asignada"
      : `${lista.length} reuniones asignadas`;

    let primeraFutura = true;
    let ultimoTipoDia = null;

    lista.forEach((item) => {
      const row = item.row;
      const fechaTexto = row[0] || "";
      const video = row[1] || "";
      const audio = row[2] || "";
      const mic1 = row[3] || "";
      const mic2 = row[4] || "";
      const plataforma = row[5] || "";
      const acomodadorEntrada = row[6] || "";
      const acomodadorAuditorio = row[7] || "";

      const norm = normalizarTexto(fechaTexto);
      let tipoDia = null;
      if (norm.startsWith("viernes")) tipoDia = "viernes";
      else if (norm.startsWith("domingo")) tipoDia = "domingo";

      if (tipoDia && tipoDia !== ultimoTipoDia) {
        const sep = document.createElement("div");
        sep.className = "separator";
        sep.textContent = tipoDia === "viernes" ? "REUNIONES DE VIERNES" : "REUNIONES DE DOMINGO";
        contenedor.appendChild(sep);
        ultimoTipoDia = tipoDia;
      }

      const card = document.createElement("article");
      card.className = "assignment-card";

      const esPrimera = primeraFutura;
      if (esPrimera) {
        card.classList.add("destacada");
        primeraFutura = false;
      }

      const esImportante = esDiaImportanteTexto(fechaTexto);
      const esDiaHoy = esHoyDate(item.fecha);

      // izquierda (fecha + badges)
      const fechaDiv = document.createElement("div");
      fechaDiv.className = "assignment-date";

      const labelSpan = document.createElement("span");
      labelSpan.className = "assignment-label";
      labelSpan.textContent = esPrimera ? "Pr√≥xima reuni√≥n" : "Reuni√≥n";

      const daySpan = document.createElement("span");
      daySpan.className = "assignment-day";
      if (esImportante) daySpan.classList.add("church-day");
      daySpan.textContent = fechaTexto;

      const badgesRow = document.createElement("div");
      badgesRow.className = "badge-row";

      const badgeTipo = document.createElement("div");
      badgeTipo.className = "badge";
      badgeTipo.innerHTML = `<span class="badge-dot"></span><span>${esImportante ? "Reuni√≥n principal" : "Reuni√≥n de entre semana"}</span>`;
      badgesRow.appendChild(badgeTipo);

      if (esDiaHoy) {
        const badgeHoy = document.createElement("div");
        badgeHoy.className = "badge badge-hoy";
        badgeHoy.innerHTML = `<span class="badge-dot"></span><span>HOY TE TOCA</span>`;
        badgesRow.appendChild(badgeHoy);
      }

      // üñºÔ∏è Badge im√°genes (usa tu clase .badge-img)
      if (item.usaImagenes) {
        const badgeImg = document.createElement("div");
        badgeImg.className = "badge badge-img";
        badgeImg.innerHTML = `<span class="badge-dot"></span><span>Usa im√°genes</span>`;
        badgesRow.appendChild(badgeImg);
      }

      fechaDiv.appendChild(labelSpan);
      fechaDiv.appendChild(daySpan);
      fechaDiv.appendChild(badgesRow);

      // derecha (detalles)
      const detallesDiv = document.createElement("div");
      detallesDiv.className = "assignment-details";

      function crearGrupo(label, value, extraClass) {
        const group = document.createElement("div");
        group.className = "detail-group";

        const l = document.createElement("div");
        l.className = "detail-label";
        if (extraClass) l.classList.add(extraClass);
        l.textContent = label;

        const v = document.createElement("div");
        v.className = "detail-value";
        v.textContent = value || "-";

        group.appendChild(l);
        group.appendChild(v);
        return group;
      }

      detallesDiv.appendChild(crearGrupo("Audio", audio, "label-audio"));

      detallesDiv.appendChild(crearGrupo("Video", video, "label-video"));


      detallesDiv.appendChild(videoGroup);
      detallesDiv.appendChild(crearGrupo("Mic 1", mic1, "label-mic"));
      detallesDiv.appendChild(crearGrupo("Mic 2", mic2, "label-mic"));
      detallesDiv.appendChild(crearGrupo("Plataforma", plataforma, "label-plataforma"));
      detallesDiv.appendChild(crearGrupo("Acomodador entrada", acomodadorEntrada, "label-entrada"));
      detallesDiv.appendChild(crearGrupo("Acomodador auditorio", acomodadorAuditorio, "label-auditorio"));

      card.appendChild(fechaDiv);
      card.appendChild(detallesDiv);
      contenedor.appendChild(card);
    });
  }

  cargarCartelera();
</script>
