<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignaciones para las reuniones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #020617;
      --card-bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --accent-strong: #facc15;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(148, 163, 184, 0.3);
      --radius-xl: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(56, 189, 248, 0.25), transparent 55%),
        radial-gradient(circle at bottom, rgba(250, 204, 21, 0.18), transparent 55%),
        linear-gradient(135deg, #020617, #020617 40%, #020617);
      color: var(--text);
      padding: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 1200px;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: clamp(1.9rem, 3vw, 2.3rem);
      letter-spacing: 0.04em;
      font-weight: 700;
      color: #f9fafb;
      text-shadow: 0 0 20px rgba(15, 23, 42, 0.8);
    }

    header p {
      margin-top: 0.3rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .pill-bar {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.4);
      margin-top: 0.6rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr);
      gap: 1.5rem;
    }

    .card-shell {
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.1), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.9), #020617);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.28);
      padding: 1.2rem 1.15rem 1.35rem;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card-shell::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.12), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-shell-inner {
      position: relative;
      z-index: 1;
    }

    .section-title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 0.4rem;
      gap: 0.75rem;
    }

    .section-title h2 {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: var(--muted);
      font-weight: 600;
    }

    .section-title span {
      font-size: 0.8rem;
      color: var(--muted);
      padding: 0.15rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
    }

    .assignments-info {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.65rem;
    }

    .assignments-info strong {
      color: var(--accent);
    }

    .assignments-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 0.75rem;
      max-height: calc(100vh - 220px);
      overflow-y: auto;
      padding-right: 0.3rem;
      position: relative;
    }

    .assignments-grid::-webkit-scrollbar {
      width: 6px;
    }

    .assignments-grid::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 999px;
    }

    .assignments-grid::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.8);
      border-radius: 999px;
    }

    .assignment-card {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.94), rgba(15, 23, 42, 0.98));
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 0.7rem 0.75rem 0.65rem;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 2.2fr);
      gap: 0.35rem 1rem;
      position: relative;
      overflow: hidden;
      background-clip: padding-box;
    }

    .assignment-card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      border: 1px solid transparent;
      background: linear-gradient(120deg,
        rgba(56, 189, 248, 0.25),
        rgba(250, 204, 21, 0.15),
        transparent
      );
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .assignment-card:hover::after {
      opacity: 0.25;
    }

    /* PRÓXIMA REUNIÓN destacada */
    .assignment-card:first-child {
      border-color: rgba(56, 189, 248, 0.8);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
    }

    /* Que la primera (próxima reunión) quede anclada arriba al hacer scroll */
    .assignment-card.sticky-card {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: rgba(15, 23, 42, 0.98);
    }

    .assignment-date {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      font-size: 0.83rem;
      padding-right: 0.2rem;
    }

    .assignment-day {
      font-weight: 600;
      color: #e5e7eb;
    }

    .assignment-day.church-day {
      color: var(--accent-strong);
    }

    .assignment-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      margin-top: 0.2rem;
      padding: 0.16rem 0.55rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.7rem;
      color: var(--muted);
      width: fit-content;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
    }

    /* Píldora HOY TE TOCA */
    .today-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      margin-top: 0.3rem;
      padding: 0.18rem 0.7rem;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.18);
      border: 1px solid rgba(34, 197, 94, 0.9);
      font-size: 0.68rem;
      color: #bbf7d0;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .today-pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .assignment-details {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.25rem 0.75rem;
      font-size: 0.8rem;
    }

    .detail-group {
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
    }

    .detail-label {
      font-size: 0.66rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      position: relative;
      padding-left: 0.95rem;
    }

    .detail-label::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--muted);
    }

    .detail-label.label-audio::before {
      background: #38bdf8;
    }

    .detail-label.label-video::before {
      background: #a78bfa;
    }

    .detail-label.label-mic::before {
      background: #4ade80;
    }

    .detail-label.label-plataforma::before {
      background: #facc15;
    }

    .detail-label.label-entrada::before {
      background: #fb923c;
    }

    .detail-label.label-auditorio::before {
      background: #fb7185;
    }

    .detail-value {
      font-size: 0.8rem;
      color: #e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-msg {
      font-size: 0.85rem;
      color: var(--muted);
      padding-top: 0.5rem;
    }

    @media (max-width: 900px) {
      body { padding: 1rem 0.6rem 1.2rem; }
      .layout { grid-template-columns: minmax(0, 1fr); }
    }

    @media (max-width: 640px) {
      .assignment-card { grid-template-columns: minmax(0, 1fr); }
      .assignment-details { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <main class="page">
    <header>
      <h1>Asignaciones para las reuniones</h1>
      <p>Mes / año</p>

      <div class="pill-bar">
        <span class="pill-dot"></span>
        <span>Conectado a hoja de cálculo · Actualización automática</span>
      </div>
    </header>

    <section class="layout">
      <section class="card-shell">
        <div class="card-shell-inner">
          <div class="section-title">
            <h2>Próximas reuniones</h2>
            <span id="count-resumen">Cargando asignaciones…</span>
          </div>

          <p class="assignments-info">
            Editá las asignaciones directamente en la hoja de  
            <strong>Google Sheets</strong>. La cartelera se actualiza
            automáticamente al recargar esta página.
          </p>

          <div id="assignments" class="assignments-grid"></div>
        </div>
      </section>
    </section>
  </main>

  <script>
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/1v0ZUvpB5vE0_e8QL7ZdxXJOsvr6RTrIjBZcjRjdh44E/export?format=csv&gid=96081337";

    function parseCSV(text) {
      const rows = text.trim().split(/\r?\n/);
      return rows.map((row) => row.split(","));
    }

    function esDiaImportante(fecha) {
      if (!fecha) return false;
      const f = fecha.toLowerCase();
      return f.includes("domingo") || f.includes("sábado") || f.includes("sabado");
    }

    // Extrae el número de día: "Viernes 5 de diciembre" → 5
    function obtenerDiaNumero(fecha) {
      if (!fecha) return null;
      const match = fecha.match(/(\d{1,2})/);
      if (!match) return null;
      return parseInt(match[1], 10);
    }

    async function cargarCartelera() {
      const resumen = document.getElementById("count-resumen");
      const contenedor = document.getElementById("assignments");

      try {
        const res = await fetch(CSV_URL);
        const text = await res.text();
        const data = parseCSV(text);

        if (!data || data.length < 2) {
          resumen.textContent = "0 reuniones";
          contenedor.innerHTML =
            "<p class='empty-msg'>Sin asignaciones cargadas.</p>";
          return;
        }

        const filas = data
          .slice(1)
          .filter((row) => {
            const f = (row[0] || "").toLowerCase().trim();
            if (!f) return false;
            return /(viernes|domingo)/i.test(f);
          })
          .map((row) => {
            const fecha = row[0] || "";
            return {
              raw: row,
              fecha,
              dayNumber: obtenerDiaNumero(fecha)
            };
          });

        if (!filas.length) {
          resumen.textContent = "0 reuniones";
          contenedor.innerHTML =
            "<p class='empty-msg'>Sin asignaciones cargadas.</p>";
          return;
        }

        const hoy = new Date();
        const diaHoy = hoy.getDate();

        const futuras = filas
          .filter((f) => f.dayNumber === null || f.dayNumber >= diaHoy)
          .sort((a, b) => (a.dayNumber || 0) - (b.dayNumber || 0));

        const pasadas = filas
          .filter((f) => f.dayNumber !== null && f.dayNumber < diaHoy)
          .sort((a, b) => a.dayNumber - b.dayNumber);

        const ordenadas = [...futuras, ...pasadas];

        contenedor.innerHTML = "";

        ordenadas.forEach((item, index) => {
          const row = item.raw;

          const fecha = row[0] || "";
          const video = row[1] || "";
          const audio = row[2] || "";
          const mic1 = row[3] || "";
          const mic2 = row[4] || "";
          const plataforma = row[5] || "";
          const acomodadorEntrada = row[6] || "";
          const acomodadorAuditorio = row[7] || "";

          const isToday = item.dayNumber === diaHoy;

          const card = document.createElement("article");
          card.className = "assignment-card";
          if (index === 0) {
            // la próxima reunión queda sticky
            card.classList.add("sticky-card");
          }

          const fechaDiv = document.createElement("div");
          fechaDiv.className = "assignment-date";

          const daySpan = document.createElement("span");
          daySpan.className = "assignment-day";
          if (esDiaImportante(fecha)) daySpan.classList.add("church-day");
          daySpan.textContent = fecha;

          const labelSpan = document.createElement("span");
          labelSpan.className = "assignment-label";
          labelSpan.textContent = "Reunión";

          const badge = document.createElement("div");
          badge.className = "badge";
          const dot = document.createElement("span");
          dot.className = "badge-dot";
          const txt = document.createElement("span");
          txt.textContent = esDiaImportante(fecha)
            ? "Reunión principal"
            : "Reunión de entre semana";
          badge.appendChild(dot);
          badge.appendChild(txt);

          fechaDiv.appendChild(labelSpan);
          fechaDiv.appendChild(daySpan);
          fechaDiv.appendChild(badge);

          // Si la reunión es HOY, mostramos la píldora verde
          if (isToday) {
            const todayPill = document.createElement("div");
            todayPill.className = "today-pill";
            const pillDot = document.createElement("span");
            pillDot.className = "today-pill-dot";
            const pillText = document.createElement("span");
            pillText.textContent = "HOY TE TOCA";
            todayPill.appendChild(pillDot);
            todayPill.appendChild(pillText);
            fechaDiv.appendChild(todayPill);
          }

          const detallesDiv = document.createElement("div");
          detallesDiv.className = "assignment-details";

          function crearGrupo(label, value, extraClass) {
            const group = document.createElement("div");
            group.className = "detail-group";

            const l = document.createElement("div");
            l.className = "detail-label";
            if (extraClass) l.classList.add(extraClass);
            l.textContent = label;

            const v = document.createElement("div");
            v.className = "detail-value";
            v.textContent = value || "-";

            group.appendChild(l);
            group.appendChild(v);
            return group;
          }

          detallesDiv.appendChild(crearGrupo("Audio", audio, "label-audio"));
          detallesDiv.appendChild(crearGrupo("Video", video, "label-video"));
          detallesDiv.appendChild(crearGrupo("Mic 1", mic1, "label-mic"));
          detallesDiv.appendChild(crearGrupo("Mic 2", mic2, "label-mic"));
          detallesDiv.appendChild(
            crearGrupo("Plataforma", plataforma, "label-plataforma")
          );
          detallesDiv.appendChild(
            crearGrupo("Acomodador de entrada", acomodadorEntrada, "label-entrada")
          );
          detallesDiv.appendChild(
            crearGrupo("Acomodador de auditorio", acomodadorAuditorio, "label-auditorio")
          );

          card.appendChild(fechaDiv);
          card.appendChild(detallesDiv);
          contenedor.appendChild(card);
        });

        const total = ordenadas.length;
        resumen.textContent =
          total === 1 ? "1 reunión asignada" : `${total} reuniones asignadas`;
      } catch (err) {
        console.error("Error cargando la cartelera:", err);
        resumen.textContent = "Error al cargar";
        contenedor.innerHTML =
          "<p class='empty-msg'>Hubo un error al cargar las asignaciones.</p>";
      }
    }

    cargarCartelera();
  </script>
</body>
</html>
