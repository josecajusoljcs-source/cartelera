<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignaciones para las reuniones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #020617;
      --card-bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2);
      --accent-strong: #facc15;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(148, 163, 184, 0.3);
      --radius-xl: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.75);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(56, 189, 248, 0.25), transparent 55%),
        radial-gradient(circle at bottom, rgba(250, 204, 21, 0.18), transparent 55%),
        linear-gradient(135deg, #020617, #020617 40%, #020617);
      color: var(--text);
      padding: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 1200px;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: clamp(1.9rem, 3vw, 2.3rem);
      letter-spacing: 0.04em;
      font-weight: 700;
      color: #f9fafb;
      text-shadow: 0 0 20px rgba(15, 23, 42, 0.8);
    }

    header p {
      margin-top: 0.3rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .pill-bar {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.4);
      margin-top: 0.6rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr);
      gap: 1.5rem;
    }

    .card-shell {
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.1), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.9), #020617);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.28);
      padding: 1.1rem 1.05rem 1.2rem;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card-shell::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.12), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-shell-inner {
      position: relative;
      z-index: 1;
    }

    .section-title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 0.4rem;
      gap: 0.75rem;
    }

    .section-title h2 {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: var(--muted);
      font-weight: 600;
    }

    .section-title span {
      font-size: 0.8rem;
      color: var(--muted);
      padding: 0.15rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
    }

    /* Contenedor de próxima reunión (fijo) */
    .featured-wrapper {
      margin-top: 0.4rem;
      margin-bottom: 0.7rem;
    }

    .featured-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .assignments-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 0.55rem;
      max-height: calc(100vh - 250px);
      overflow-y: auto;
      padding-right: 0.2rem;
    }

    .assignments-grid::-webkit-scrollbar {
      width: 6px;
    }

    .assignments-grid::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 999px;
    }

    .assignments-grid::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.8);
      border-radius: 999px;
    }

    .assignment-card {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.94), rgba(15, 23, 42, 0.98));
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 0.6rem 0.65rem 0.55rem;
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 2.1fr);
      gap: 0.25rem 0.8rem;
      position: relative;
      overflow: hidden;
    }

    .assignment-card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      border: 1px solid transparent;
      background: linear-gradient(120deg,
        rgba(56, 189, 248, 0.25),
        rgba(250, 204, 21, 0.15),
        transparent
      );
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .assignment-card:hover::after {
      opacity: 0.25;
    }

    /* Destacada fija */
    .assignment-card.featured {
      border-color: rgba(56, 189, 248, 0.8);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.35);
    }

    /* Tarjeta del día de hoy */
    .assignment-card.today {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.35);
    }

    .today-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      margin-top: 0.2rem;
      font-size: 0.7rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      background: rgba(22, 163, 74, 0.18);
      border: 1px solid rgba(22, 163, 74, 0.7);
      color: #bbf7d0;
    }

    .today-chip::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.85);
    }

    .assignment-date {
      display: flex;
      flex-direction: column;
      gap: 0.08rem;
      font-size: 0.8rem;
      padding-right: 0.1rem;
    }

    .assignment-day {
      font-weight: 600;
      color: #e5e7eb;
    }

    .assignment-day.church-day {
      color: var(--accent-strong);
    }

    .assignment-label {
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      margin-top: 0.15rem;
      padding: 0.12rem 0.5rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.68rem;
      color: var(--muted);
      width: fit-content;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
    }

    .assignment-details {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.2rem 0.6rem;
      font-size: 0.78rem;
    }

    .detail-group {
      display: flex;
      flex-direction: column;
      gap: 0.02rem;
    }

    .detail-label {
      font-size: 0.64rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      position: relative;
      padding-left: 0.9rem;
    }

    .detail-label::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--muted);
    }

    .detail-label.label-audio::before      { background: #38bdf8; }
    .detail-label.label-video::before      { background: #a78bfa; }
    .detail-label.label-mic::before        { background: #4ade80; }
    .detail-label.label-plataforma::before { background: #facc15; }
    .detail-label.label-entrada::before    { background: #fb923c; }
    .detail-label.label-auditorio::before  { background: #fb7185; }

    .detail-value {
      font-size: 0.78rem;
      color: #e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-msg {
      font-size: 0.85rem;
      color: var(--muted);
      padding-top: 0.5rem;
    }

    @media (max-width: 900px) {
      body { padding: 1rem 0.6rem 1.2rem; }
      .layout { grid-template-columns: minmax(0, 1fr); }
      .card-shell { padding: 1rem; }
    }

    @media (max-width: 640px) {
      .assignment-card {
        grid-template-columns: minmax(0, 1fr);
        padding: 0.55rem 0.55rem 0.5rem;
        gap: 0.2rem 0.4rem;
      }
      .assignment-details {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        font-size: 0.75rem;
      }
      .assignment-date {
        font-size: 0.78rem;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header>
      <h1>Asignaciones para las reuniones</h1>
      <p id="header-month">Mes / año</p>

      <div class="pill-bar">
        <span class="pill-dot"></span>
        <span>Conectado a hoja de cálculo · Actualización automática</span>
      </div>
    </header>

    <section class="layout">
      <section class="card-shell">
        <div class="card-shell-inner">
          <div class="section-title">
            <h2>Próximas reuniones</h2>
            <span id="count-resumen">Cargando asignaciones…</span>
          </div>

          <!-- Próxima reunión fija -->
          <div class="featured-wrapper" id="featured-assignment"></div>

          <!-- Resto de las reuniones con scroll -->
          <div id="assignments" class="assignments-grid"></div>
        </div>
      </section>
    </section>
  </main>

  <script>
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/1v0ZUvpB5vE0_e8QL7ZdxXJOsvr6RTrIjBZcjRjdh44E/export?format=csv&gid=96081337";

    function parseCSV(text) {
      const rows = text.trim().split(/\r?\n/);
      return rows.map((row) => row.split(","));
    }

    function esDiaImportante(fecha) {
      if (!fecha) return false;
      const f = fecha.toLowerCase();
      return f.includes("domingo") || f.includes("sábado") || f.includes("sabado");
    }

    // Extrae dd/mm/aa (o dd/mm/aaaa) de un texto y lo convierte a Date
    function extraerFecha(fechaStr) {
      if (!fechaStr) return null;
      const match = fechaStr.match(/(\d{1,2})\/(\d{1,2})\/(\d{2,4})/);
      if (!match) return null;
      let [, d, m, y] = match;
      const day = parseInt(d, 10);
      const month = parseInt(m, 10) - 1;
      let year = parseInt(y, 10);
      if (y.length === 2) year = 2000 + year;
      const date = new Date(year, month, day);
      if (isNaN(date.getTime())) return null;
      date.setHours(0, 0, 0, 0);
      return date;
    }

    function mismoDia(d1, d2) {
      return (
        d1 &&
        d2 &&
        d1.getFullYear() === d2.getFullYear() &&
        d1.getMonth() === d2.getMonth() &&
        d1.getDate() === d2.getDate()
      );
    }

    function crearTarjeta(row, opciones = {}) {
      const { esDestacada = false, esHoy = false } = opciones;

      const fechaStr           = row[0] || "";
      const video              = row[1] || "";
      const audio              = row[2] || "";
      const mic1               = row[3] || "";
      const mic2               = row[4] || "";
      const plataforma         = row[5] || "";
      const acomodadorEntrada  = row[6] || "";
      const acomodadorAuditorio= row[7] || "";

      const card = document.createElement("article");
      card.className = "assignment-card";
      if (esDestacada) card.classList.add("featured");
      if (esHoy) card.classList.add("today");

      const fechaDiv = document.createElement("div");
      fechaDiv.className = "assignment-date";

      const daySpan = document.createElement("span");
      daySpan.className = "assignment-day";
      if (esDiaImportante(fechaStr)) daySpan.classList.add("church-day");
      daySpan.textContent = fechaStr;

      const labelSpan = document.createElement("span");
      labelSpan.className = "assignment-label";
      labelSpan.textContent = "Reunión";

      const badge = document.createElement("div");
      badge.className = "badge";
      const dot = document.createElement("span");
      dot.className = "badge-dot";
      const txt = document.createElement("span");
      txt.textContent = esDiaImportante(fechaStr)
        ? "Reunión principal"
        : "Reunión de entre semana";
      badge.appendChild(dot);
      badge.appendChild(txt);

      fechaDiv.appendChild(labelSpan);
      fechaDiv.appendChild(daySpan);
      fechaDiv.appendChild(badge);

      if (esHoy) {
        const todayChip = document.createElement("div");
        todayChip.className = "today-chip";
        todayChip.textContent = "HOY TE TOCA";
        fechaDiv.appendChild(todayChip);
      }

      const detallesDiv = document.createElement("div");
      detallesDiv.className = "assignment-details";

      function crearGrupo(label, value, extraClass) {
        const group = document.createElement("div");
        group.className = "detail-group";

        const l = document.createElement("div");
        l.className = "detail-label";
        if (extraClass) l.classList.add(extraClass);
        l.textContent = label;

        const v = document.createElement("div");
        v.className = "detail-value";
        v.textContent = value || "-";

        group.appendChild(l);
        group.appendChild(v);
        return group;
      }

      detallesDiv.appendChild(crearGrupo("Audio", audio, "label-audio"));
      detallesDiv.appendChild(crearGrupo("Video", video, "label-video"));
      detallesDiv.appendChild(crearGrupo("Mic 1", mic1, "label-mic"));
      detallesDiv.appendChild(crearGrupo("Mic 2", mic2, "label-mic"));
      detallesDiv.appendChild(
        crearGrupo("Plataforma", plataforma, "label-plataforma")
      );
      detallesDiv.appendChild(
        crearGrupo("Acomodador de entrada", acomodadorEntrada, "label-entrada")
      );
      detallesDiv.appendChild(
        crearGrupo("Acomodador de auditorio", acomodadorAuditorio, "label-auditorio")
      );

      card.appendChild(fechaDiv);
      card.appendChild(detallesDiv);
      return card;
    }

    async function cargarCartelera() {
      const resumen        = document.getElementById("count-resumen");
      const contenedor     = document.getElementById("assignments");
      const featuredHolder = document.getElementById("featured-assignment");
      const headerMes      = document.getElementById("header-month");

      try {
        const res  = await fetch(CSV_URL);
        const text = await res.text();
        const data = parseCSV(text);

        if (!data || data.length === 0) {
          resumen.textContent = "0 reuniones";
          featuredHolder.innerHTML = "";
          contenedor.innerHTML =
            "<p class='empty-msg'>Sin asignaciones cargadas.</p>";
          return;
        }

        let startIndex = 1;
        if (data[0] && data[0][0]) {
          const firstCell = data[0][0].trim();
          if (firstCell && !/^fecha/i.test(firstCell)) {
            headerMes.textContent = firstCell;  // Mes/año desde A1
            startIndex = 2;                     // A2 = encabezados
          }
        }

        const filas = data
          .slice(startIndex)
          .filter((row) => row.some((cell) => cell && cell.trim() !== ""));

        featuredHolder.innerHTML = "";
        contenedor.innerHTML = "";

        if (filas.length === 0) {
          resumen.textContent = "0 reuniones";
          contenedor.innerHTML =
            "<p class='empty-msg'>Sin asignaciones cargadas.</p>";
          return;
        }

        const hoy = new Date();
        hoy.setHours(0, 0, 0, 0);

        // Calcular índice de la próxima reunión según fecha
        let indiceFuture = -1;
        let fechaFutureMin = null;

        let indicePastMasReciente = 0;
        let fechaPastMax = null;

        const fechasFilas = filas.map((row) => extraerFecha(row[0]));

        fechasFilas.forEach((f, idx) => {
          if (!f) return;
          if (f.getTime() >= hoy.getTime()) {
            if (!fechaFutureMin || f.getTime() < fechaFutureMin.getTime()) {
              fechaFutureMin = f;
              indiceFuture = idx;
            }
          } else {
            if (!fechaPastMax || f.getTime() > fechaPastMax.getTime()) {
              fechaPastMax = f;
              indicePastMasReciente = idx;
            }
          }
        });

        let featuredIndex =
          indiceFuture !== -1 ? indiceFuture : indicePastMasReciente;

        // Armamos destacada
        const filaDestacada = filas[featuredIndex];
        const fechaDestacada = fechasFilas[featuredIndex];

        const label = document.createElement("div");
        label.className = "featured-label";
        label.textContent = "Próxima reunión";
        featuredHolder.appendChild(label);

        const esHoyDestacada =
          fechaDestacada && mismoDia(fechaDestacada, hoy);

        featuredHolder.appendChild(
          crearTarjeta(filaDestacada, {
            esDestacada: true,
            esHoy: esHoyDestacada,
          })
        );

        // Resto en el listado scrollable
        filas.forEach((row, idx) => {
          if (idx === featuredIndex) return;
          const f = fechasFilas[idx];
          const esHoy = f && mismoDia(f, hoy);
          contenedor.appendChild(
            crearTarjeta(row, { esDestacada: false, esHoy })
          );
        });

        const countText =
          filas.length === 1
            ? "1 reunión asignada"
            : `${filas.length} reuniones asignadas`;
        resumen.textContent = countText;
      } catch (err) {
        console.error("Error cargando la cartelera:", err);
        resumen.textContent = "Error al cargar";
        featuredHolder.innerHTML = "";
        contenedor.innerHTML =
          "<p class='empty-msg'>Hubo un error al cargar las asignaciones.</p>";
      }
    }

    cargarCartelera();
  </script>
</body>
</html>
