<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignaciones para las reuniones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.3);
      --accent: #38bdf8;
      --accent-strong: #facc15;
      --radius-md: 14px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui,-apple-system; }

    body {
      background: linear-gradient(180deg, #0f172a, #020617);
      padding: 1.5rem;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .page { width: 100%; max-width: 1050px; }

    header { text-align: center; margin-bottom: 1.5rem; }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    header p { margin-top: 0.25rem; color: var(--muted); }

    .pill-bar {
      margin-top: 0.5rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.08);
      border-radius: 999px;
      font-size: .78rem;
      color: var(--muted);
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .card-shell {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 1.2rem;
    }

    .section-title {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .assignments-grid { display: flex; flex-direction: column; gap: 1rem; }

    .assignment-card {
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 1rem;
      background: rgba(255,255,255,0.05);
    }

    .assignment-day { font-size: 1rem; font-weight: 600; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.25);
      font-size: .75rem;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
    }

    .assignment-details {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: .6rem .8rem;
    }

    .detail-label {
      font-size: .7rem;
      text-transform: uppercase;
      color: var(--muted);
    }

    .detail-value { font-size: .85rem; color: #fff; }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 6px;
    }

  </style>
</head>

<body>
  <main class="page">
    <header>
      <h1>Asignaciones para las reuniones</h1>
      <p id="mes-actual">Cargando mes…</p>

      <div class="pill-bar">
        <span class="pill-dot"></span>
        Conectado a hoja de cálculo · Actualización automática
      </div>
    </header>

    <section class="card-shell">
      <div class="section-title">
        <h2>Próximas reuniones</h2>
        <span id="count-resumen">Cargando…</span>
      </div>

      <div id="assignments" class="assignments-grid"></div>
    </section>
  </main>

<script>
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/1v0ZUvpB5vE0_e8QL7ZdxXJOsvr6RTrIjBZcjRjdh44E/export?format=csv&gid=96081337";

  function parseCSV(text) {
    return text.trim().split(/\r?\n/).map(r => r.split(","));
  }

  function esDiaImportante(f) {
    return f.toLowerCase().includes("domingo");
  }

  async function cargarCartelera() {
    const cont = document.getElementById("assignments");
    const resumen = document.getElementById("count-resumen");
    const mesActual = document.getElementById("mes-actual");

    try {
      const res = await fetch(CSV_URL);
      const data = parseCSV(await res.text());

      const filas = data.slice(1).filter(r => r.some(c => c.trim() !== ""));

      if (filas.length === 0) return;

      // FECHA AUTOMÁTICA (toma la primera fecha del Excel)
      const primeraFecha = filas[0][0];
      const palabras = primeraFecha.split(" ");
      const mes = palabras[palabras.length - 2];
      const mesCap = mes.charAt(0).toUpperCase() + mes.slice(1);
      mesActual.textContent = `${mesCap} 2025`;

      cont.innerHTML = "";

      filas.forEach(row => {
        const fecha = row[0];
        const video = row[1];
        const audio = row[2];
        const mic1 = row[3];
        const mic2 = row[4];
        const plataforma = row[5];
        const acomEntrada = row[6];
        const acomAud = row[7];

        const card = document.createElement("div");
        card.className = "assignment-card";

        card.innerHTML = `
          <div class="assignment-day">${fecha}</div>

          <div class="badge">
            <span class="badge-dot"></span>
            ${esDiaImportante(fecha) ? "Reunión principal" : "Reunión de entre semana"}
          </div>

          <div class="assignment-details">

            <div>
              <div class="detail-label"><span class="dot" style="background:#38bdf8"></span>Audio</div>
              <div class="detail-value">${audio}</div>
            </div>

            <div>
              <div class="detail-label"><span class="dot" style="background:#a78bfa"></span>Video</div>
              <div class="detail-value">${video}</div>
            </div>

            <div>
              <div class="detail-label"><span class="dot" style="background:#4ade80"></span>Mic 1</div>
              <div class="detail-value">${mic1}</div>
            </div>

            <div>
              <div class="detail-label"><span class="dot" style="background:#4ade80"></span>Mic 2</div>
              <div class="detail-value">${mic2}</div>
            </div>

            <div>
              <div class="detail-label"><span class="dot" style="background:#fb923c"></span>Plataforma</div>
              <div class="detail-value">${plataforma}</div>
            </div>

            <div>
              <div class="detail-label"><span class="dot" style="background:#f472b6"></span>Acomodador entrada</div>
              <div class="detail-value">${acomEntrada}</div>
            </div>

            <div>
              <div class="detail-label"><span class="dot" style="background:#ef4444"></span>Acomodador auditorio</div>
              <div class="detail-value">${acomAud}</div>
            </div>

          </div>
        `;

        cont.appendChild(card);
      });

      resumen.textContent =
        filas.length === 1
          ? "1 reunión asignada"
          : `${filas.length} reuniones asignadas`;

    } catch (e) {
      console.error(e);
      cont.innerHTML = "<p>Error al cargar datos.</p>";
    }
  }

  cargarCartelera();
</script>

</body>
</html>
